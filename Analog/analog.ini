[Rainmeter]
Update=1000

[Metadata]
Name=Elementary Analog
Author=Flying Hyrax | flyinghyrax.deviantart.com
Information=A simple analog clock in the Elementary style | - You can change the size of the clock using the "scalar" variable in the skin file
Version=3.0
License=CC BY-NC-SA 4.0 | http://creativecommons.org/licenses/by-nc-sa/4.0/

[Variables]
@include=#@#shared.inc
scalar=3.0
center=(30 * #scalar#)
second=(#center# * #phi# * #phi#)

[msrTimeHands]
Measure=Time

[styleRoundline]
StartAngle=4.712
RotationAngle=6.283
LineWidth=2
AntiAlias=1
X=#center#
Y=#center#
LineColor=#color#

[mtrBG]
Meter=IMAGE
SolidColor=0,0,0,1
X=0
Y=0
W=(#center# * 2)
H=(#center# * 2)

[mtrRing]
Meter=ROUNDLINE
MeterStyle=styleRoundline
LineLength=(#second# - 2)
LineStart=(#second# - 4)
Solid=1

[mtrSecond]
Meter=ROUNDLINE
MeasureName=msrTimeHands
MeterStyle=styleRoundline
LineColor=#highlight#
LineLength=(#second# + 2)
LineStart=#second#
Solid=1
ValueRemainder=60

[mtrHour]
Meter=ROUNDLINE
MeasureName=msrTimeHands
MeterStyle=styleRoundline
LineLength=(#center# * #phi#)
LineStart=0
Solid=0
ValueRemainder=43200

[mtrMinute]
Meter=ROUNDLINE
MeasureName=msrTimeHands
MeterStyle=styleRoundline
LineLength=#center#
LineStart=0
Solid=0
ValueRemainder=3600
