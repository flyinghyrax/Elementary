[Rainmeter]
Update=1000
AccurateText=1

[Metadata]
Name=Elementary Date (alternate)
Author=Flying Hyrax | flyinghyrax.deviantart.com
Version=2.0
License=CC BY-NC-SA 4.0 | http://creativecommons.org/licenses/by-nc-sa/4.0/
Information=Gives the Day of the week, Month, and Date | - Date before month

@IncludeVars="#@#Settings.txt"
@includeLang="#@#Languages\#language#.txt"
@IncludeStyle="#@#Shared\style.inc"

[msrDay]
Measure=Time
Format=%A,
Substitute="Monday":"#Monday#","Tuesday":"#Tuesday#","Wednesday":"#Wednesday#","Thursday":"#Thursday#","Friday":"#Friday#","Saturday":"#Saturday#","Sunday":"#Sunday#"

[msrMonth]
Measure=Time
Format="%B"
Substitute="January":"#January#","February":"#February#","March":"#March#","April":"#April#","May":"#May#","June":"#June#","July":"#July#","August":"#August#","September":"#September#","October":"#October#","November":"#November#","December":"#December#"

[msrDate]
Measure=Time
Format="%#d"

[mtrWeekday]
Meter=STRING
MeasureName=msrDay
MeterStyle=allString
X=160
Y=0
FontSize=((45*#phi#)*#phi#)
StringAlign=RIGHT
Text="%1"

[mtrDate]
Meter=STRING
MeasureName=msrDate
MeterStyle=allString
X=r
Y=-8r
FontSize=45
FontColor=#highlight#
StringAlign=LEFT
Text="%1"

[mtrMonth]
Meter=STRING
MeasureName=msrMonth
MeterStyle=allString
X=3R
Y=23r
FontSize=(45*#phi#)
StringAlign=LEFT
Text="%1"