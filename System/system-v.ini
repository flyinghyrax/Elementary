[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1

[Metadata]
Name=Elementary System (vertical)
Author=Flying Hyrax | flyinghyrax.deviantart.com
Version=3.0
License=CC BY-NC-SA 4.0 | http://creativecommons.org/licenses/by-nc-sa/4.0/
Information=Gives percentage used for Processor, Memory, and Disk Drive; as well as autoscaled Upload and Download. | - Vertical version | - Can use "Custom skin actions" in the contexct menu to toggle between used and free disk and memory | - Edit "Elementary\System\shared.inc" to set the hard drive letter

@IncludeGlobal="#@#shared.inc"
@IncludeShared="shared.inc"

[mtrCPU]
Meter=STRING
MeasureName=msrCPU
MeterStyle=allString | subString
X=0
Y=5
Percentual=1
Text="CPU %1%"

[mtrMEM]
Meter=STRING
MeasureName=msrMem
MeterStyle=allString | subString
X=0
Y=5R
AutoScale=1
NumOfDecimals=1
Text="RAM %1"

[mtrDrive]
Meter=STRING
MeasureName=msrDrive
MeterStyle=allString | subString
X=0
Y=5R
AutoScale=1
NumOfDecimals=0
Text="#drive#\ %1"

[mtrUpload]
Meter=STRING
MeasureName=msrNetUp
MeterStyle=allString | subString
X=0
Y=5R
AutoScale=1
NumOfDecimals=0
Text="UP  %1"

[mtrDownload]
Meter=STRING
MeasureName=msrNetDown
MeterStyle=allString | subString
X=0
Y=5R
AutoScale=1
NumOfDecimals=0
Text="DN  %1"
