[Rainmeter]
Update=1000
AccurateText=1

[Metadata]
Name=Elementary System
Author=Flying Hyrax | flyinghyrax.deviantart.com
Version=2.0-beta.4
License=CC BY-NC-SA 4.0 | http://creativecommons.org/licenses/by-nc-sa/4.0/
Information=Gives Percentage use for Processor, Memory, Disk Drive, Upload, and Download. | - Horizontal version | - Use "...\Skins\Elementary\@Resources\Settings.txt" to change the letter of the monitored hard drive.

@IncludeVars="#@#Settings.txt"

@IncludeMeasures="#@#Shared\system.inc"

@IncludeStyle="#@#Shared\style.inc"

[mtrCPU]
Meter=STRING
MeasureName=msrCPU
MeterStyle=allString | subString
X=0
Y=0
Percentual=1
Text="CPU %1%"

[mtrMEM]
Meter=STRING
MeasureName=msrMem
MeterStyle=allString | subString
X=150r
Y=0
Percentual=1
Text="RAM %1%"

[mtrDrive]
Meter=STRING
MeasureName=msrDrive
MeterStyle=allString | subString
X=150r
Y=0
Percentual=1
Text="#drive#\ %1%"

[mtrNet]
Meter=STRING
MeasureName=msrNetUp
MeasureName2=msrNetDown
MeterStyle=allString | subString
X=150r
Y=0
W=220
H=20
AutoScale=1
NumOfDecimals=0
Text="NET %1/%2"