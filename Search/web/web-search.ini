[Rainmeter]
Update=1000
AccurateText=1

[Metadata]
Name=Elementary Search - Web
Author=FlyingHyrax
Information=Simple skin that sends search commands to DuckDuckGo. | Overview of DDG's bang syntax: https://duckduckgo.com/bang.html
Version=2.0-beta.3
License=CC BY-NC-SA 4.0 | http://creativecommons.org/licenses/by-nc-sa/4.0/

@IncludeVars="#@#Settings.txt"
@IncludeLang="#@#Languages\#language#.txt"
@IncludeStyle="#@#Shared\style.inc"

[measureInput]
Measure=Plugin
Plugin=InputText.dll
SolidColor=50,50,50
FontFace=#font#
FontSize=11
FontColor=250,250,250
FocusDismiss=1
Command1=["https://duckduckgo.com/?q=$UserInput$"]
X=3
Y=3
W=200
H=21
UpdateDivider=-1

[meterSearch]
Meter=String
MeterStyle=allString | subString
FontFace=#font2#
FontSize=12
FontColor=#color#
AntiAlias=1
SolidColor=0,0,0,1
StringCase=UPPER
Text="#web_search#"
LeftMouseUpAction=!CommandMeasure "measureInput" "ExecuteBatch 1"
X=3
Y=3
